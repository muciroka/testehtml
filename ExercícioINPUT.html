<!DOCTYPE html>
<html>

    <head>
        <title>Diretório de Desenvolvedores</title>
        <style>
            label{
                display: inline-block;
                width:150px;
        </style>
    </head>
    
    <body style="margin:0;background-color: darkslategray;color: white;font-family: helvetica, arial" >
        <h1  style="margin:0 ;padding:10px ;background-color: dimgray">
            Diretório de Desenvolvedores
        </h1>
        <div style="padding-left: 10px">
            <p style="font-size: 20px"><strong>Contate-nos</strong></p>
                
                <p>Por favor, preencha os dados abaixo para entrar em contato com um membro do nosso time.</p>
            
                <p>
                <label for="name">Nome Completo:</label>
                <input type="text" name="name">    
                </p>
                
                <p>
                <label for="email">Email:</label>
                <input type="email" name="email">    
                </p>
            
                <p>
                <label for="number">Telefone:</label>
                <input type="text" name="number">
                </p>
                
                <p>
                <label for="call">Melhor momento para ligarmos:</label>
                <input type="radio" name="call" value="manha">Manhã
                <input type="radio" name="call" value="tarde">Tarde
                <input type="radio" name="call" value="noite">Noite    
                </p>
            
                <p>
                <label for="valores">Orçamento</label> 
                <select type="list" name="valores">
                    <option value="blank">                   </option>
                    <option value="500-700">R$500-R$700      </option>
                    <option value="700-900">R$700-R$900      </option>
                    <option value="900-1100">R$900-R$1100    </option>
                    <option value="1100-1300">R$1100-R$1300  </option>
                    <option value="1300-1500">R$1300-R$1500  </option>
                    <option value="1500+">R$1500+            </option>
                </select> 
                    
                </p>   
                    
                    
                <label for="servicos">Serviços Requeridos: (Marcar todas as aplicações)</label>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="servicos" value="HTML"> HTML
                    </td>   
                    
                    <td>
                        <input type="checkbox" name="servicos" value="PHP"> PHP
                    </td>
                    
                </tr> 
                
                <tr>
                    <td>
                   <input type="checkbox" name="servicos" value="JAVASCRIPT"> Javascript
                    </td> 
                    
                    <td>
                    <input type="checkbox" name="servicos" value="C++"> C++
                    </td>
                </tr>
                
                <tr>
                    <td>
                    <input type="checkbox" name="servicos" value="PYTHON"> Python
                    </td>
                    
                    <td>
                    <input type="checkbox" name="servicos" value="Design"> Design
                    </td>
                    
                </tr>
                
                    
                  
                                   
                    
            </table>           
                
                
                <p>
                    
                    
                    <input type="submit" name="confirmar" value="Confirmar">
             
                </p>
            
            
         
            
               
            
        
        </div>
     
    </body>
































</html>
